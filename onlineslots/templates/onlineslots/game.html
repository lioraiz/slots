{% load staticfiles %}
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Monoton" rel="stylesheet">
<link rel="stylesheet" href="{% static 'onlineslots/CSS/style.css' %}">

<head>
<meta charset="UTF-8">
<title>Online Slot Machine</title>
</head>

<!-- Appears when out of credit -->

<body>
<div class="endgame col-md-6 col-md-offset-3">You are out of credit...<br>
<button class="reset">RESET</button>
</div>

<!-- Navbar with username + logout -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <span class="navbar-text">Welcome to online slots {{ userfunds.player }}!</span>
    <span class="nav navbar-nav navbar-right">
      <li><a href="/logout/"><span class="glyphicon glyphicon-user" href="/logout/"></span> Log Out</a></li>
    </span>
  </div>
</nav>

<!-- The slot machine -->
<div class="machine col-md-4 col-md-offset-4">
  <ul>
    <li><reel id="reel1"></reel></li>
    <li><reel id="reel2"></reel></li>
    <li><reel id="reel3"></reel></li>
  </ul>
      <div class="credit col-md-6 col-sm-6 col-xs-6">CREDIT<span style="display:block;margin-top: 10px;" class="funds">{{ userfunds.amount }}</span></div>
      <div class="credit col-md-6 col-sm-6 col-xs-6"><p>BET</p><p class="bet">5</p></div>
  <button class="play">spin!</button>
    <div class="cashout"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'onlineslots/js/index.js'%}"></script>
</body>
</html>
